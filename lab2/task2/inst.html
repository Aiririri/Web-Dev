<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="insta-glyph">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Glyph" width="60">
            </div>
        <section class="collage-section">
            
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span>близкие друзья</span>.</h1>
            <div class="collage-image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRltIg5g_mOGcFUGJ0Xu13MFhk9nGkM8SfX6g&s" alt="App Preview">
            </div>
        </section>

        <div class="vertical-line"></div>

        <section class="form-section">
            <div class="login-container">
                <p class="login-title">Войти в Instagram</p>
                <form>
                    <input type="text" placeholder="Имя пользователя, номер телефона или адрес...">
                    <input type="password" placeholder="Пароль">
                    <button type="submit" class="btn-primary">Войти</button>
                </form>
                <a href="#" class="link-small">Забыли пароль?</a>

                <div class="social-links">
                    <button class="btn-outline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="16">
                        Войти через Facebook
                    </button>
                    <button class="btn-outline blue-text">Создать новый аккаунт</button>
                </div>
                
                <div class="meta-footer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" width="60">
                </div>
            </div>
        </section>
    </div>

    <div class="horizontal-line"></div>

    <footer class="bottom-links">
        <p>Meta Информация Блог Вакансии Помощь API Конфиденциальность Условия Места Instagram Lite Meta AI Threads</p>
        <p>© 2026 Instagram from Meta</p>
    </footer>
</body>
</html>
