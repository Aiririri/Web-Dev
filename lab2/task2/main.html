<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <div class="left">
        <div class="insta-icon">insta</div>
        <h1>
            Посмотрите, какими моментами из жизни
            поделились ваши <span>близкие друзья</span>.
        </h1>

        <div class="phone-mockup">
            <div class="screen"></div>
        </div>
    </div>

    <div class="right">
        <div class="login-box">
            <div class="logo">Войти в Instagram</div>

            <input type="text" placeholder="Имя пользователя, телефон или email">
            <input type="password" placeholder="Пароль">

            <button class="login-btn">Войти</button>

            <div class="or">
                <span></span>
                <p>ИЛИ</p>
                <span></span>
            </div>

            <a href="#" class="fb-login">Войти через Facebook</a>
            <a href="#" class="forgot">Забыли пароль?</a>
        </div>

        <div class="signup-box">
            Нет аккаунта? <a href="#">Зарегистрироваться</a>
        </div>

        <div class="meta">© Meta</div>
    </div>
</div>

</body>
</html>
