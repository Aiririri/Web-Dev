<div class="card">

  
  <img class="main-image"
       [src]="product.images[selectedImageIndex]"
       [alt]="product.name">

  
  <div class="thumbnails">
    <img *ngFor="let img of product.images; let i = index"
         [src]="img"
         (click)="selectImage(i)">
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>

  <div class="price">
    {{ product.price | number }} ₸
  </div>

  <div class="rating">
    <span *ngFor="let star of getStars()">⭐</span>
    <span class="rating-number">{{ product.rating }}</span>
  </div>

  <a [href]="product.link" target="_blank" class="details-btn">
    View on Kaspi
  </a>

  <div class="share-buttons">
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>

</div>
